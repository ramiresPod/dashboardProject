<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20,400,0,0" />
    <title>Teste Glass</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }


    body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        background-color: #1E1E1E;
        font-family: 'Montserrat', sans-serif;
    }

    main {
        width: 100%;
        padding: 32px;

        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    @media (max-width: 576px) {
        .resume-boxes {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (min-width: 576px) and (max-width: 768px) {
        .resume-boxes {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (min-width: 768px) and (max-width: 992px) {
        .resume-boxes {
            grid-template-columns: repeat(4, 1fr);
        }
    }

    @media (min-width: 992px) and (max-width: 1200px) {
        .resume-boxes {
            grid-template-columns: repeat(4, 1fr);
        }
    }

    @media (min-width: 1200px) {
        main {
            width: 1200px;
        }

        .resume-boxes {
            grid-template-columns: repeat(4, 1fr);
        }
    }

    .home-status {
        display: flex;
        justify-content: space-between;
        align-items: center;

        font-family: 'Open Sans', sans-serif;
    }

    .date-status {
        font-size: 14px;
        color: white;
    }

    .user-status {
        display: flex;
        gap: 12px;
        padding: 8px 12px;
        border-radius: 4px;
    }

    .user-status:hover {
        cursor: pointer;
        background-color: #333333;
    }

    .user-status-imagem {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #FFFFFF;
    }

    .user-status-name .name{
        font-size: 14px;
        color: white;
    }

    .user-status-name .email{
        font-size: 11px;
        color: #6E6D69;
    }

    .resume-boxes {
        display: grid;
        place-content: center;
        gap: 16px;
    }

    .box {
        height: 90px;
        border-radius: 6px;
        padding: 16px;
        background-color: #0A0A0A;
    }

    .box:hover {
        cursor: pointer;
    }

    .box-content {
        width: 100%;
        height: fit-content;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .title {
        display: flex;
        justify-content: space-between;

        font-family: 'Open Sans', sans-serif;
        font-size: 12px;
        font-weight: 500;
        color: #6E6D69;
    }

    .percent {
        display: flex;
        align-items: center;
        gap: 2px;
        font-size: 10px;
        color: white;
    }

    .average {
        display: flex;
        gap: 4px;
        align-self: flex-start;
        font-weight: 700;
    }

    .currency {
        color: #6E6D69;
        font-size: 12px;
    }

    .value {
        color: white;
        font-size: 20px;
    }

    .f-16 {
        font-size: 8px;
    }

    .mb-20 {
        margin-bottom: 20px;
    }

    h2 {
        color: #FFFFFF;
        font-size: 24;
        font-weight: 700;
    }
</style>

<body>
    <main>
        <div class="home-status">
            <p class="date-status"></p>
            <div class="user-status">
                <div class="user-status-imagem"></div>
                <div class="user-status-name">
                    <p class="name">Gustavo Ramires</p>
                    <p class="email">guramires@icloud.com</p>
                </div>
            </div>
        </div>
        <div class="resume-content">
            <h2 class="mb-20">Resumo</h2>
            <div class="resume-boxes">
                <div class="box">
                    <div class="box-content">
                        <div class="title">
                            <p>Media de gastos</p>
                            <p class="percent">
                                <span class="material-symbols-sharp f-16">expand_more</span>
                                -20%
                            </p>
                        </div>
                        <div class="average">
                            <span class="currency">R$</span>
                            <p class="value">1.212,00</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-content">
                        <div class="title">
                            <p>Media de gastos</p>
                            <p class="percent">
                                <span class="material-symbols-sharp f-16">expand_more</span>
                                -20%
                            </p>
                        </div>
                        <div class="average">
                            <span class="currency">R$</span>
                            <p class="value">1.212,00</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-content">
                        <div class="title">
                            <p>Media de gastos</p>
                            <p class="percent">
                                <span id="chevron" class="material-symbols-sharp f-16">expand_more</span>
                                -20%
                            </p>
                        </div>
                        <div class="average">
                            <span class="currency">R$</span>
                            <p class="value">1.212,00</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-content">
                        <div class="title">
                            <p>Media de gastos</p>
                            <p class="percent">
                                <span id="chevron" class="material-symbols-sharp f-16">expand_more</span>
                                -20%
                            </p>
                        </div>
                        <div class="average">
                            <span class="currency">R$</span>
                            <p class="value">1.212,00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-content">
            <h2 class="mb-20">Tabela de gastos</h2>
            <table>

            </table>
        </div>
    </main>
    <script>
        let box = document.getElementsByClassName("box")[0]
        let domValue = document.getElementsByClassName("value")[0]
        let percent = document.getElementsByClassName("percent")[0]
        let date = document.getElementsByClassName("date-status")[0]
        let chevron = document.getElementById("chevron")

        const getFormatedDate = (date) => {
            let moty = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"]
            let dotw = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"]

            return `${dotw[date.getDay()]}, ${date.getDate()} ${moty[date.getMonth()]} ${date.getFullYear()}`
        }

        let homeDate = getFormatedDate(new Date())
        date.textContent = homeDate
        console.log(homeDate)
        const randomNumber = async () => {
            // const response = await fetch(apiURL)
            // const data = await response.json()
            console.log("entrei")
            let value = 30
            if (value > 0) {
                chevron.textContent = "expand_less"
                percent.style.color = "#219653"
            } else {
                chevron.textContent = "expand_more"
                percent.style.color = "#EB5757"
            }

            domValue.textContent = `${value},00`
        }
        box.addEventListener("click", randomNumber)
    </script>
</body>

</html>
